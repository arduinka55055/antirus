<!-- generate an HTML layout with a game icon, description and steam link with appid-->
<div class="group-root">
    <div class="group-img-wrapper">
        <img [src]="group.avatar" alt="group.name" width="100" height="100">
    </div>
    <div class="group-img-descr">
        <h3>{{ getNameAll }}</h3>
        <h5 [innerHTML]="group.description"></h5>
        <a [href]="grpSteamLink" target="_blank">Steam</a>
    </div>
</div>
